<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="./Calendar.js"></script>
    <title>Calendar</title>
</head>

<body>
    <!--button to call calender-->
    <div class="calendar-btn">
        <i class="fa fa-calendar" onclick="hide()"></i>
    </div>

    <!--container for calendar table-->
    <div class="container">
        <div class="calendar">
            <div class="month">
                <span class="prev">&#60;</span>
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
                <span class="next">&#62;</span>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days" onclick="clickDate(event)">

            </div>
        </div>
        <script src="./Calendar.js"></script>
</body>

</html>
