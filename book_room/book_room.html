<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Book Room</title>
</head>

<body>
    <!-- book room button -->
    <div class="book-box" onclick="showBookIn()">
        <p>Book Now</p>
    </div>

    <!-- book room container -->
    <div class="book-room-container">
        <!-- calender container -->
        <div class="calendar-container">
            <!-- calender header -->
            <div class="calendar-header">
                <a id="container-exit" onclick="hideBookIn()">&#x2715;</a>
                <h1>Insert logo here</h1>
            </div>

            <!-- calendar check in check out container -->
            <div class="calendar-btn">
                <!-- check in -->
                <div class="check-in" onclick="showCalendar(1)">
                    <span class="text">Check In</span>
                    <div class="day-week">fri</div>
                    <div class="day">06</div>
                    <div class="month">aug</div>
                    <div class="year">2021</div>
                </div>

                <!-- check out -->
                <div class="check-out" onclick="showCalendar(1)">
                    <span class="text">Check Out</span>
                    <div class="day-week">sat</div>
                    <div class="day">07</div>
                    <div class="month">aug</div>
                    <div class="year">2021</div>
                </div>
            </div>

            <!-- calendar -->
            <div class="calendar">
                <a id="calendar-exit" onclick="showCalendar(0)">&#x2715;</a>
            </div>
        </div>



    </div>

    <!-- import js file  -->
    <script src="./room_book.js"></script>
</body>

</html>
